    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Raleway", sans-serif;
        background: radial-gradient(circle, #1e252d, #000000);
        color: #ffffff;
        text-align: center;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      header {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px 0;
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      header ul {
        list-style: none;
        display: flex;
        justify-content: center;
        margin: 0;
        padding: 0;
      }

      header ul li {
        margin: 0 20px;
      }

      header ul li a {
        color: rgba(255, 255, 255, 0.7);
        font-weight: 700;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 1rem;
        transition: color 0.3s;
      }

      header ul li a.active,
      header ul li a:hover {
        color: #18bfef;
      }

      #intro {
        margin-top: 120px;
        padding: 50px 20px;
      }

      #intro h1 {
        font-size: 4rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #ffffff;
      }

      #intro h1 span {
        display: block;
        font-size: 1.5rem;
        font-weight: 400;
        color: #ffc107;
        letter-spacing: 1px;
        margin-top: 10px;
      }

      #intro p {
        font-size: 1.2rem;
        font-style: italic;
        margin: 20px 0 40px;
        line-height: 1.6;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        color: rgba(255, 255, 255, 0.8);
      }

      #intro .button {
        display: inline-block;
        color: #ffffff;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.7);
        padding: 12px 30px;
        text-transform: uppercase;
        font-weight: 700;
        border-radius: 30px;
        text-decoration: none;
        letter-spacing: 1px;
        transition: all 0.3s;
      }

      #intro .button:hover {
        background: #ffffff;
        color: #000000;
        border: 2px solid #ffffff;
      }

      .icons {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .icons li {
        list-style: none;
      }

      .icons a {
        font-size: 2rem;
        color: rgba(255, 255, 255, 0.7);
        transition: color 0.3s;
      }

      .icons a:hover {
        color: #ffc107;
      }

      .posts .button {
        display: inline-block;
        margin-top: 15px;
        padding: 12px 20px;
        background-color: #fff;
        color: #000;
        border: 2px solid #000;
        border-radius: 5px;
        font-size: 1rem;
        text-align: center;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 0.5px;
        transition: background-color 0.3s ease, color 0.3s ease;
        white-space: normal;
        word-wrap: break-word;
        max-width: 100%;
        box-sizing: border-box;
      }

      .posts .button:hover {
        background-color: #000;
        color: #fff;
      }

      .image img {
        width: 100%;
        height: auto;
        object-fit: contain;
        border-radius: 10px;
      }

      .posts article {
        text-align: center;
        margin-bottom: 2rem;
        padding: 0 1rem;
      }

      .posts h2, .posts p {
        word-wrap: break-word;
        overflow-wrap: break-word;
        font-size: clamp(1rem, 2.5vw, 1.4rem);
      }

      @media (max-width: 1024px) {
        .posts {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .posts article {
          width: 90%;
        }
      }

      @media (max-width: 600px) {
        .posts p {
          font-size: 0.95rem;
        }

        .posts h2 {
          font-size: 1.2rem;
        }
      }
    </style>
