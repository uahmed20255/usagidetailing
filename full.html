<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usagi Detailing - Responsive Navbar</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        /* Base nav styles */
        #nav {
            background: #333;
        }

        #nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            list-style: none;
            margin: 0;
            padding: 10px;
        }

        #nav ul li {
            margin: 0 15px;
        }

        #nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Hamburger styles */
        .nav-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            margin-left: 20px;
        }

        .nav-toggle span {
            background: #fff;
            height: 3px;
            width: 25px;
            margin: 4px 0;
            border-radius: 2px;
        }

        /* Responsive menu */
        @media (max-width: 768px) {
            #nav ul {
                display: none;
                flex-direction: column;
                background: #333;
                width: 100%;
                text-align: center;
            }

            #nav ul.showing {
                display: flex;
            }

            .nav-toggle {
                display: flex;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Nav -->
    <nav id="nav">
        <div class="nav-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="links">
            <li><a href="index.html">About Us</a></li>
            <li><a href="generic.html">Gallery</a></li>
            <li><a href="elements.html">Contact Us</a></li>
            <li><a href="basic.html">Basic Package</a></li>
            <li><a href="full.html">Full Package</a></li>
            <li><a href="premium.html">Premium Package</a></li>
            <li><a href="extra.html">Ceramic Coating</a></li>
            <li><a href="lights.html">Headlight Restoration</a></li>
            <li><a href="https://docs.google.com/forms/d/e/1FAIpQLSdz7Xvr4bhATXNfloAhPR_pGgHtW2sBErQPn3hTpXtfxHAyTA/viewform" class="icon brands fa-google"><span class="label">Google Form</span></a></li>
            <li><a href="https://www.instagram.com/usagidetailing/" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
        </ul>
    </nav>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('#nav ul');
            navLinks.classList.toggle('showing');
        }
    </script>

</body>
</html>
