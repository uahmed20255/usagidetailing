<!DOCTYPE HTML>
<html>
<head>
  <title>Full Detailing Package - Usagi Detailing</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #0a0a0a 0%, #1a1a1a 100%);
      color: #fff;
    }
    header, footer {
      padding: 1em 2em;
      background: rgba(10,10,10,0.9);
      text-align: center;
    }
    .logo img {
      height: 50px;
      border-radius: 50%;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1.5em;
      padding: 0;
      margin: 0.5em 0 0;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    nav ul li a:hover {
      color: #ffa500;
    }
    .intro {
      text-align: center;
      padding: 4em 1em 2em;
    }
    .intro h1 {
      font-size: 3rem;
      margin: 0;
    }
    .intro .highlight {
      color: #ffc107;
    }
    .slider-section {
      max-width: 100%;
      margin: 2em auto;
      text-align: center;
    }
    .slider-wrapper {
      display: flex;
      overflow: hidden;
      justify-content: center;
      align-items: center;
      max-width: 100vw;
      position: relative;
    }
    .slide {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .slide.active {
      display: flex;
    }
    .image-toggle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5em;
      margin: 1em 0;
    }
    .image-toggle-container img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    @media (min-width: 769px) {
      .image-toggle-container img {
        max-width: 400px;
      }
    }
    .arrow {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 50%;
      padding: 0.25em 0.45em;
    }
    .arrow:hover {
      background: rgba(255, 165, 0, 0.8);
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="logo"><img src="images/pic01.jpg" alt="Usagi Detailing Logo"></a>
  <nav>
    <ul>
      <li><a href="index.html">About Us</a></li>
      <li><a href="generic.html">Gallery</a></li>
      <li><a href="elements.html">Contact Us</a></li>
      <li class="active"><a href="full.html">Full Package</a></li>
    </ul>
  </nav>
</header>

<section class="intro">
  <h1>USAGI DETAILING<br><span class="highlight">FULL PACKAGE</span></h1>
  <p>Three stages of transformation. Toggle between before and after. Swipe to see more.</p>
</section>

<div class="slider-section">
  <button class="arrow" onclick="prevSlide()">‹</button>
  <div class="slider-wrapper">
    <div class="slide active" id="slide0">
      <div class="image-toggle-container">
        <button class="arrow" onclick="toggleImage('img0')">‹</button>
        <img id="img0" src="images/IMG_1356.jpg" alt="Before">
        <button class="arrow" onclick="toggleImage('img0')">›</button>
      </div>
    </div>
    <div class="slide" id="slide1">
      <div class="image-toggle-container">
        <button class="arrow" onclick="toggleImage('img1')">‹</button>
        <img id="img1" src="images/IMG_1445.jpg" alt="Before">
        <button class="arrow" onclick="toggleImage('img1')">›</button>
      </div>
    </div>
    <div class="slide" id="slide2">
      <div class="image-toggle-container">
        <button class="arrow" onclick="toggleImage('img2')">‹</button>
        <img id="img2" src="images/afterint.png" alt="Before">
        <button class="arrow" onclick="toggleImage('img2')">›</button>
      </div>
    </div>
  </div>
  <button class="arrow" onclick="nextSlide()">›</button>
</div>

<footer>
  <section>
    <h3>Contact</h3>
    <p><a href="tel:+14432729723">(443) 272-9723</a> | <a href="mailto:uaahmed20255@gmail.com">uaahmed20255@gmail.com</a></p>
  </section>
</footer>

<script>
  const slides = document.querySelectorAll('.slide');
  let currentSlide = 0;
  const imagePairs = {
    img0: ["images/IMG_1356.jpg", "images/IMG_1357.jpg"],
    img1: ["images/IMG_1445.jpg", "images/IMG_1446.jpg"],
    img2: ["images/afterint.png", "images/afterint2.png"]
  };
  const currentIndexes = { img0: 0, img1: 0, img2: 0 };

  function toggleImage(id) {
    currentIndexes[id] = 1 - currentIndexes[id];
    document.getElementById(id).src = imagePairs[id][currentIndexes[id]];
  }

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }

  function prevSlide() {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(currentSlide);
  }
</script>

</body>
</html>
